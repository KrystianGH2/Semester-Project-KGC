<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="home">
        <p>
          <a href="csmuseum.html"><i class="fa-solid fa-arrow-left"></i></a>
        </p>
      </div>
      <div>
        <p><i class="fa-solid fa-user"></i></p>
      </div>
      <div><h1>Sign Up</h1></div>

      <div class="container">
        <div class="element">
          <div class="items">
            <label class="required" for="f-name">Full Name</label>
            <input class="input-box" type="name" placeholder="Bob Johnson" />

            <label class="required" for="email">Email</label>
            <input class="input-box" type="email" placeholder="bob@gmail.com" />

            <label class="required" for="password">Password</label>
            <input class="input-box" type="password" placeholder="Password" />

            <label class="required" for="confirm-password"
              >Confirm password</label
            >
            <input
              class="input-box"
              type="password"
              placeholder="Confirm Password"
            />

            <div class="checkbox-">
              <input class="check" type="checkbox" />
              <label class="terms" for="checkbox"
                >I agree to the terms & Conditions.</label
              >
            </div>

            <input class="sign-up-btn" type="submit" value="Sign up" />
            <p class="login-direct">
              Already have an account?
              <a class="login-link" href="login.html"> Log in.</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
