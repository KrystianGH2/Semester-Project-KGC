  <body>
    <section>
      <div class="home">
        <p>
          <a href="csmuseum.html"><i class="fa-solid fa-arrow-left"></i></a>
        </p>
      </div>
      <div>
        <p><i class="fa-solid fa-user"></i></p>
      </div>
      <div><h1>Sign Up</h1></div>

      <div class="container">
        <div class="element">
          <div class="items">
            <form action="">
                         <div class="input-group"> <label class="required" id="nameLabel" for="f-name">Full Name</label>
            <input required id="name" class="input-box" type="name" placeholder="Bob Johnson" /><span id="nameSpan"></span></div>
            

            <div class="input-group">
            <label class="required" id="emailLabel" for="email">Email</label>
            <input required id="email" class="input-box" type="email" placeholder="bob@gmail.com" /> <span id="emailSpan"></span></div>
           

            <div class="input-group"> <label class="required" id="passwordLabel" for="password">Password</label>
            <input required id="password" title="Mush have at least 8 characters" class="input-box" type="password" placeholder="Password" />            <span id="passwordSpan"></span></div>

            
            <div class="input-group"> <label class="required" id="confirmPassLabel" for="confirm-password"
              >Confirm password</label
              >
              <input
              id="confirmPassword"
              class="input-box"
              type="password"
              placeholder="Confirm Password"
              /><span id="confirmPasswordSpan"></span></div>
              
                        
            <div class="checkbox-">
              <input class="check" type="checkbox" />
              <label class="terms" for="checkbox"
              >I agree to the terms & Conditions.</label
              >
            </div>
            
            <div class="input-group-3"><button id="signUpBtn" class="sign-up-btn" disabled>Sign up</button>
            <p class="login-direct">
              Already have an account?
              <a class="login-link" href="login.html"> Log in.</a>
            </p></div></form>
            </div>
          </div>
      </div>
</section>

<section>
  <div class="pop-up-confirmation" id="popUp">
    <h4>Thanks for the registration!</h4>

    <p>Your account has been created and a verification has been sent to your registered email address. Please click on the verification link included in the email to activate your account.</p>

    <button id="returnToPage" onclick="window.open('csmuseum.html')">Return to Home Page</button>
  </div>
</section>
</div>
