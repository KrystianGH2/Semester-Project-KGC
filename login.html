<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" defer src="js/validation.js"></script>
    <!-- Hotjar Tracking Code for my site -->

        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);

        a = o.getElementsByTagName("head")[0];

        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;

  </head>
  <body>
    <section>
      <div class="home">
        <p>
          <a href="csmuseum.html"><i class="fa-solid fa-arrow-left"></i></a>
        </p>
      </div>
      <div>
        <p><i class="fa-solid fa-user"></i></p>
      </div>
      <div><h1>Log in</h1></div>

      <div class="container">
        <div class="element">
          <div class="item">
            <form id="formJs" autocomplete="on">
              <div class="input-group">
                <label class="required" for="email">Email</label>
                <input
                  required
                  id="email"
                  class="input-box"
                  type="email"
                  placeholder="bob@gmail.com"
                />
                <span id="email-error">Please enter a valid email.</span>
              </div>

              <div class="input-group">
                <label class="required pass" for="password">Password</label>
                <input
                  required
                  title="Must be at least 8 characters"
                  id="password"
                  class="input-box"
                  type="password"
                  placeholder="Password"
                />
                <span id="password-error">Please enter a valid password.</span>
              </div>
              <!-- <div class="pass-error"><span>Password must have at least 8 characters and contain at least two of the following:</span>
                    <span>uppercase letters, lowercase letters, numbers, and symbols.</span></div>
                     -->
              <div class="input-group-3">
                <button
                  onclick="window.open('csmuseum.html')"
                  id="submitJs"
                  class="sign-up-btn"
                  type="submit"
                  disabled
                >
                  Login
                </button>
                <p class="login-direct">
                  Don't have an account?
                  <a class="login-link" href="sign.html"> Sign up.</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
